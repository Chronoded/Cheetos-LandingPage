<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <!-- Remix icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Css -->
    <link rel="stylesheet" href="css/style.css">

    <title>Cheetos web responsive</title>
</head>
<body>
    <!-- Header con su nav bar-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav_logo">
                <img src="img/logo chetos.png" alt="Logo cheetos">
            </a>
            <div class="nav_menu" id="nav-menu">
                <ul class="nav_list">
                    <li class="nav_item">
                        <a href="#home" class="nav_link">Home</a>
                    </li>
                    <li class="nav_item">
                        <a href="#specs" class="nav_link">Info</a>
                    </li>
                    <li class="nav_item">
                        <a href="#case" class="nav_link">Case</a>
                    </li>
                    <li class="nav_item">
                        <a href="#products" class="nav_link">Productos</a>
                    </li>
                </ul>
                <div class="nav_close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>
            <div class="nav_toggle" id="nav-toggle">
                <i class="ri-function-line"></i>
            </div>
        </nav>
    </header>

    <main class="main section">
        <!-- HOME -->
        <section class="home section" id="home">
            <div class="home_container container grid">
                <div>
                    <img src="img/home.png" alt="imagen de chester cheetos" class="home_img">
                </div>

                <div class="home_data">
                    <div class="home_header">
                        <h1 class="home_tittle">Cheetos</h1>
                        <h2 class="home_subtittle"> y mas que eso</h2>
                    </div>

                    <div class="home_footer">
                        <h3 class="home_tittle-description">¿Qué son?</h3>
                        <p class="home_description"> Aperitivo de harina refinada de maíz con aceite y con colorantes derivados del petróleo, glutamato monosódico y otros químicos
                        </p>
                        <a href="#" class="button button--flex">
                            <span class="button--flex">
                                <i class="ri-shopping-cart-line"></i> Agregar al carrito
                            </span>
                            <span class="home_price">$10</span>
                        </a>

                    </div>

                </div>

            </div>
        </section>

        <!-- Sponsor -->
        <section class="sponsor section">

        </section>

        <!-- INFO -->
        <section class="specs section grid" id="specs">

        </section>

        <!-- CASE  -->
        <section class="case section grid" id="case">

        </section>

        <!-- DESCUENTO -->

        <!-- PRODUCTOS -->
    </main>


    <!-- Footer -->
    <footer class="footer"></footer>

    <!-- Scroll up -->

    <!-- Scroll reveal -->

    <!-- Main Javascript -->
    <script src="js/main.js"></script>
    
</body>
</html>
